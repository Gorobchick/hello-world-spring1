<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class = "container mt-5 mb-5" >
    <h1>Додавання статті</h1>
    <form action = "/blog/add" method="post">
        <input type = "text" name = "title" placeholder="Введіть назву статі" class = "form-control"><br>
        <input type = "text" name = "anons" placeholder="Введіть анонс статі" class = "form-control"><br>
        <textarea name = "full_text" placeholder="Введіть повний текст статі" class = "form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Додати статтю</button>
    </form>
</div>
<footer th:insert="bloks/footer :: footer"></footer>

</body>
</html>
