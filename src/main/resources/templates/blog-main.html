<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class = "container mt=5" >
    <h1>Блог сайта</h1>
    <div th:each="el : ${posts}"  class = "alert alert-info mt-2"></div>
    <!--/*@thymesVar id="title" type=""*/-->
    <h3 th:text="${el.title}"/>
    <p th:text="${el.anons}"/>
    <!--/*@thymesVar id="el" type=""*/-->
    <a th:href="'/blog/'+${el.id}">Детальніше</a>
</div>
<footer th:insert="bloks/footer :: footer"></footer>

</body>
</html>
